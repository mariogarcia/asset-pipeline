buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
    }
}

plugins {
    id 'org.asciidoctor.jvm.convert' version '3.1.0'
}

asciidoctor { 
    outputDir = new File("$buildDir/docs")
    options = [
        doctype: 'book'
        
    ]
    attributes = [
            'source-highlighter': 'coderay',
            toc                 : 'left',
            'toc-title': 'Table of Contents',
            idprefix            : '',
            idseparator         : '-'
     ]
}