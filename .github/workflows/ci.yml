name: development

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - run: npm install -g coffee-script
      - run: ./gradlew check --stacktrace